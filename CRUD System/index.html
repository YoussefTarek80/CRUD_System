<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title><!--create read update delete -->
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>
    <div class="continar">
        <div class="head">
            <h1>CRUDS</h1>
            <p>PRODUCT MANAGMENT SYSTEM</p> 
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title" required>
            <div class="price-con">
                <input onkeyup="calcTotal()" type="number" id="price" placeholder="price" >
                <input onkeyup="calcTotal()" type="number" id="taxes"placeholder="taxes">
                <input onkeyup="calcTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="calcTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="CreateBtn">Create</button>
        </div>

        <div class="outputs">
            <input onkeyup="SearchData(this.value)" type="text" id="search" placeholder="Search">
            <div class="search-con">
                <button id="searchTitle" onclick="getSearchMode(this.id)">Search By Title</button>
                <button id="searchCat" onclick="getSearchMode(this.id)">Search By category</button>
            </div>
            <div id="deleteAll">
                <button onclick="deleteAllData()">delete All()</button>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="resetPage">
        <button id="resetbtn">^</button> 
    </div>
    
</body>
<script src="Main.js"></script>
</html>
